<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <script src="//at.alicdn.com/t/font_532438_ljq8f79q263cjtt9.js"></script>
    <title>My Canvas</title>
</head>
<body>
    <canvas id="canvas" width=500 height=700></canvas>
    <div id="action" class="action">
        <svg id="penscil" class="penscil active">
            <use xlink:href="#icon-pencillight"></use>
        </svg>


        <svg id="earser" class="earser">
            <use xlink:href="#icon-erase"></use>
        </svg>


        <svg id="clear" class="clear">
            <use xlink:href="#icon-clear"></use>
        </svg>

        <svg id="down" class="down">
            <use xlink:href="#icon-download"></use>
        </svg>

    </div>
    <div class="color">
        <ul>
            <li id="black" class="black"></li>
            <li id="red" class="red"></li>
            <li id="green" class="green"></li>
            <li id="blue" class="blue"></li>
        </ul>
    </div>

    <div class="cuxi">
        <ul>
            <li id="small"></li>
            <li id="big"></li>
        </ul>
    </div>
</body>
<script src="./main.js"></script>
</html>
